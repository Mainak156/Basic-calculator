<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="data" readonly>
        <div id="keys">
            <button  class="operatorbtn" onclick="appendtoScrn('+')">+</button>
            <button  onclick="appendtoScrn('1')">1</button>
            <button  onclick="appendtoScrn('2')">2</button>
            <button  onclick="appendtoScrn('3')">3</button>
            <button  class="operatorbtn" onclick="appendtoScrn('-')">-</button>
            <button  onclick="appendtoScrn('4')">4</button>
            <button  onclick="appendtoScrn('5')">5</button>
            <button  onclick="appendtoScrn('6')">6</button>
            <button  class="operatorbtn" onclick="appendtoScrn('*')">*</button>
            <button  onclick="appendtoScrn('7')">7</button>
            <button  onclick="appendtoScrn('8')">8</button>
            <button  onclick="appendtoScrn('9')">9</button>
            <button  class="operatorbtn" onclick="appendtoScrn('/')">/</button>
            <button  onclick="appendtoScrn('0')">0</button>
            <button  onclick="appendtoScrn('.')">.</button>
            <button  onclick="calculate()">=</button>
            <button  class="operatorbtn" onclick="clrscrn()">C</button>
            <button  onclick="del()">Del</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
